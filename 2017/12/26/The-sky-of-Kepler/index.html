    <div class="article-entry" itemprop="articleBody">
      
      
      
        <p>没有人能逃离这弯曲，<br>就像没人可以跌落到天空，<br>我们终极一生都在巨大的波浪里徜徉，<br>即使是奋力的活着，<br>也不会有任何波澜，<br>重生的粒子也难寻前世的夙愿。<br>多么可怕的寂静，<br>没有了我，海洋依然平静，<br>没有了你，我的曲率为零。</p>
